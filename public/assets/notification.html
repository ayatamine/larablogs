<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <style>
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        
        .navbar a:hover,
        .dropdown:hover .dropbtn {
            background-color: #686e73;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            min-width: 287px;
            max-height: 400px;
            overflow: auto;
        }
        
        .dropdown-content .media-body>div {
            font-size: 15px;
            line-height: 1.3;
        }
        
        .dropdown-content .media-body a {
            float: none;
            color: #1580dc;
            background: none;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        
        .see-all {
            color: #000;
            background: #e4dede;
            text-decoration: none;
            text-align: center !important;
            display: block;
            padding: 4px;
        }
        
        .dropdown-content p {
            font-size: 14px;
        }
        
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <button class="dropbtn">
      <i class="fa fa-bell"></i>
<script src="https://code.jquery.com/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <div class="dropdown">
    <button class="dropbtn">
      <i class="fa fa-bell"></i>
      <span class="badge badge-danger">1</span>
      <i class="fa fa-caret-down"></i>
    </button>
        <div class="dropdown-content">
            <div class="media p-2">
                <img class="mr-2" style="    height: 60px;width: 60px;" src="https://www.kindpng.com/picc/m/495-4952535_create-digital-profile-icon-blue-user-profile-icon.png" alt="commenter image">
                <div class="media-body">
                    <div class="mt-0"><strong>amine ayat</strong> added a comment on your post</div>
                    <a class="p-0" href="/vue js" target="_blank">vue js tuto</a>
                    <p class="m-0"><i class="fa fa-clock-o mr-1"></i> 1 hour ago</p>

                </div>
            </div>
            <div>
                <a href="/admin/notifications" class="see-all"><i class="fa fa-bell-o mr-2"></i>See All </a>
            </div>

        </div>
    </div>
</body>

</html>
